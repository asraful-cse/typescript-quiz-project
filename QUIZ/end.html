<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
     <!-- css include  -->
     <link rel="stylesheet" href="dist/css/style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <div class="wrapper">
        <div>
            <div class="chart">
                <i class="fas fa-chart-pie"></i><i class="fas fa-crown"></i>
            </div>
            <h3 class="user_name">Well done ! <span class="name"></span></h3>
            <p class="user_points">Your points: <span class="points"></span></p>
            <p class="user_time">Time  <span class="time">0 minutes seconds</span></p>
        </div>
    </div>
         
            <!-- kit link by font-awesome -->
           <script src="https://kit.fontawesome.com/35959c4088.js" crossorigin="anonymous"></script>
           
            <!-- js include userInfoJs -->
            <script src="dist/js/userInfo.js"></script>
         
</body>
</html>
